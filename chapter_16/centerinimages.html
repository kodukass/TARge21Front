<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering images</title>
    <style type="text/css">
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #665544;
        }
        img.align-center {
            display: block;
            margin: 0px auto;
        }
        img.medium {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <p><img src="images/magnolia-medium.jpg" alt="lill" class="align-center medium">
    </p>
</body>
</html>
