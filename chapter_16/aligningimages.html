<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aligning images</title>
    <style type="text/css">
        body {
            font-family: Georgia, Times, serif;
            color: #665544;
        }
        img.align-left {
            float: left;
            margin-right: 10px;
        }
        img.align-right {
            float: right;
            margin-left: 10px;
        }
        img.medium {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <img src="images/magnolia-medium.jpg" class="align-left medium" alt="medium">
    <img src="images/magnolia-medium.jpg" class="align-right medium" alt="medium">
</body>
</html>
