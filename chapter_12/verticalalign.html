<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical align</title>
    <style type="text/css">
        #sixmonths {
            vertical-align: text-top;
        }
        #oneyear {
            vertical-align: baseline;
        }
        #twoyears {
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
    <h1>briard life stages</h1>
    <p><img src="images/six-months.gif" width="50" height="50" alt="6 months" id="sixmonths">6 months</p>
    <p><img src="images/one-year.gif" width="50" height="50" alt="1 year" id="oneyear">1 year</p>
    <p><img src="images/two-years.gif" width="50" height="50" alt="2 years" id="twoyears">2 years</p>
</body>
</html>
