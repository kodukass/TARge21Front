<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanning columns</title>
    <style type="text/css">
        table {
            border: none;}
        th, td {
            border:none;
            background-color: rgb(76, 215, 215);
            padding: 5px;
            width: 100px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>abc</th>
            <th>bbc</th>
            <th>cnn</th>
        </tr>
        <tr>
            <th>6-7am</th>
            <td rowspan="2">movie</td>
            <td>comedy</td>
            <td>news</td>
        </tr>
        <tr>
            <th>7-8pm</th>
            <td >sport</td>
            <td>current affairs</td>
        </tr>
    </table>
</body>
</html>
