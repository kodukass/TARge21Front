<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list style position</title>
    <style type="text/css">
        ul {
            width: 250px;
        }
        li {
            margin: 10px;
        }
        ul.artur {
            list-style-position: outside;
        }
        ul.rimbaud {
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h1>index of poems</h1>
    <h2>artur rimbaud</h2>
    <ul class="arthur">
        <li>ophelia</li>
        <li>to music</li>
        <li>a dream for winter</li>
        <li>vowels</li>
        <li>the drunken boat</li>
    </ul>
    <h2>artur rimbaud</h2>
    <ul class="rimbaud">
        <li>ophelia</li>
        <li>to music</li>
        <li>a dream for winter</li>
        <li>vowels</li>
        <li>the drunken boat</li>
    </ul>
</body>
</html>
